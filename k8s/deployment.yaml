apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cs-backend
  template:
    metadata:
      labels:
        app: cs-backend
    spec:
      containers:
        - name: cs-backend
          image: IMAGE 
          ports:
            - containerPort: 8020
          volumeMounts:
            - name: api-pv
              mountPath: /app
      volumes:
        - name: api-pv
          persistentVolumeClaim:
            claimName: api-pv
