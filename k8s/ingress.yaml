apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evom.games.ingress
spec:
  tls:
  - hosts:
    - cs2.game
    secretName: cs2.game
  rules:
  - host: "cs2.game"
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: cs-backend-service
            port:
              number: 80
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: csgo-frontend-service
            port:
              number: 80
  ingressClassName: nginx
